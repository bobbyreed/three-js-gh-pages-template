<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Three.js Template</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "babel-standalone":"https://unpkg.com/babel-standalone@6/babel.min.js"
                
            }
        }
    </script>
    <script crossorigin type="importmap">
        {
          "imports":{
                  "react":"https://esm.sh/react@19.1.0",
                  "react-dom":"https://esm.sh/react-dom@19.1.0"
          }
        }
</script>
    <script type="module" src="./main.js"></script>
    <div id="info">
      Test Text
      <div id="buttons">
        <button id="start">Start Animation</button>
        <button id="yL">Horizontal <-</button>
        <button id="yR">Horizontal -></button>
        <button id="stop">Stop Animation</button>
        <button id="object">Change Object</button>
        <button id="oMore">Transparency +</button>
        <button id="oLess">Transparency -</button>  
        <button id="color">Switch Color</button>
      </div>
    </div>
    <div id="links"></div>
  </body>
</html>
